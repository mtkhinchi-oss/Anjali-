<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Anjali ‚ù§Ô∏è Will You Be My Valentine?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #fff1f7;
      --card: #ffffffee;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 95vw);
      padding: 28px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      animation: fadeIn .6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .art {
      width: min(240px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(24px, 4.5vw, 42px);
      margin: 14px 0 10px;
    }

    .sub {
      font-size: clamp(14px, 3.5vw, 18px);
      opacity: .75;
      margin-bottom: 20px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 100%);
      height: 160px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 14px 26px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .15s ease, background .15s ease;
    }

    #yesBtn {
      left: 15%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    #noBtn {
      left: 60%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 12px;
      font-size: 13px;
      opacity: .65;
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0%,100% { opacity: .4; }
      50% { opacity: .8; }
    }

    .result {
      display: none;
      margin-top: 22px;
      animation: pop .4s ease;
    }

    @keyframes pop {
      from { transform: scale(.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .result h2 {
      font-size: clamp(26px, 5vw, 44px);
      margin-bottom: 10px;
    }

    .love-text {
      font-size: clamp(16px, 4vw, 20px);
      opacity: .85;
    }

    .heart {
      font-size: 34px;
      animation: heartbeat 1.2s infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- Cute SVG -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
      </defs>
      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>
      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>
    </svg>

    <h1>Anjali, will you be my Valentine? üíñ</h1>
    <div class="sub">Be honest‚Ä¶ but also choose wisely üòå</div>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôà</button>
    </section>

    <div class="hint" id="hint">Psst‚Ä¶ the ‚ÄúNo‚Äù button is a little shy üòà</div>

    <section class="result" id="result">
      <h2>I knew it üòåüíò</h2>
      <p class="love-text">
        I *knew* you‚Äôd say yes, Anjali.  
        You just made my heart very, very happy.
      </p>
      <div class="heart">‚ù§Ô∏è</div>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const confettiCanvas = document.getElementById("confettiCanvas");

    /* ---------- CONFETTI SETUP ---------- */
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      confettiCanvas.width = innerWidth * dpr;
      confettiCanvas.height = innerHeight * dpr;
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }
    resizeCanvas();
    addEventListener("resize", resizeCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function celebrate() {
      const end = Date.now() + 1500;
      (function frame() {
        confettiInstance({
          particleCount: 10,
          spread: 100,
          startVelocity: 45,
          origin: { x: Math.random(), y: Math.random() * 0.4 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    /* ---------- YES GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.3, yesScale + 0.12);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO NEVER GETS STUCK ---------- */
    function moveNo() {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const maxX = z.width - b.width;
      const maxY = z.height - b.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const dist = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (dist < 140) moveNo();
    });

    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeCanvas();
      celebrate();
    });
  </script>
</body>
</html>
